<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="quest_style.css" rel="stylesheet">
    <title>Quest</title>
</head>

<body>
        <h1 class="titeltext">Тест "Веселка"</h1>
        <form>
            <fieldset>
                <legend> <label> 1. Скільки кольорів у веселці?</label></legend>
                <input type="radio" name="q1" id="q1_1"><label for="q1_1">5</label>
                <input type="radio" name="q1" id="q1_2"><label for="q1_2">6</label>
                <input type="radio" name="q1" id="q1_3"><label for="q1_3">7</label>
                <input type="radio" name="q1" id="q1_4"><label for="q1_4">8</label>
            </fieldset>
            <fieldset>
                <legend> <label>2. Вкажіть кольори веселки у правельному порядку?</label></legend>
                <input type="color" id="q2_1" name="q2_1"><br>
                <input type="color" id="q2_2" name="q2_2" style="width: 450px;"><br>
                <input type="color" id="q2_3" name="q2_3" style="width: 450px;"><br>
                <input type="color" id="q2_4" name="q2_4" style="width: 450px;"><br>
                <input type="color" id="q2_5" name="q2_5" style="width: 450px;"><br>
                <input type="color" id="q2_6" name="q2_6" style="width: 450px;"><br>
                <input type="color" id="q2_7" name="q2_7" style="width: 450px;"><br>
            </fieldset>
            <fieldset>
                <legend> <label>3. Запищіть, коли зявляється веселка?</label></legend>
                <p><textarea name="q3" id="q3" maxlength="500" spellcheck="true" rows="5" cols="60"></textarea></p>
            </fieldset>
            <fieldset>
                <legend> <label>4. Вам подобаються веселки?</label></legend>
                <p><input type="radio" name="q4" id="q4_1"><label for="q4_1">Так, я олюблюю веселки</label></p>
                <p><input type="radio" name="q4" id="q4_2"><label for="q4_2">Ні,мені вони не подобаються</label></p>
                <p><input type="radio" name="q4" id="q4_3"><label for="q4_3">Мене вони не цікавлять</label></p>
            </fieldset>
            <fieldset>
                <legend> <label>5. Коли в останне вы бачили веселку?</label></legend>
                <p><input type="date" name="q5" id="q5"></p>
            </fieldset>
            <fieldset>
                <legend> <label>6. Вкажіть свій емейл</label></legend>
                <p><input style="width: 450px;" type="email" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" id="email" required placeholder="Вкажіть свій email " title="Електронна пошта "></p>
            </fieldset>
            <fieldset>
                <legend> <label>7. Оберіть: що саме ?</label></legend>
                <p><input type="checkbox" name="q7" id="q7_1"><label for="q7_1">Так</label></p>
                <p><input type="checkbox" name="q7" id="q7_2"><label for="q7_2">Ні</label></p>
                <p><input type="checkbox" name="q7" id="q7_3"><label for="q7_3">Час від часу</label></p>
            </fieldset>
            <fieldset>
                <legend> <label>8. Чи є можливість взяти в борг?</label></legend>
                <p><input type="checkbox" name="q8" id="q8_1"><label for="q8_1">Так</label></p>
                <p><input type="checkbox" name="q8" id="q8_2"><label for="q8_2">Ні</label></p>
                <p><input type="checkbox" name="q8" id="q8_3"><label for="q8_3">Час від часу</label></p>
            </fieldset>
            <fieldset>
                <legend> <label>9. Чи можна в заклад з тваринами?</label></legend>
                <p><input type="checkbox" name="q9" id="q9_1"><label for="q9_1">Так,для них є спеціальне меню</label>
                </p>
                <p><input type="checkbox" name="q9" id="q9_2"><label for="q9_2">Ні,забароненно</label></p>

            </fieldset>
            <fieldset>
                <legend> <label>10. Чи є гарне освітлення?</label></legend>
                <p><input type="checkbox" name="q10" id="q10_1"><label for="q10_1">Так</label></p>
                <p><input type="checkbox" name="q10" id="q10_2"><label for="q10_2">Ні</label></p>
                <p><input type="checkbox" name="q10" id="q10_3"><label for="q10_3">Час від часу</label></p>
            </fieldset>
            <fieldset>
                <legend> <label>11. Чи достатній вибір страв?</label></legend>
                <p><input type="checkbox" name="q11" id="q11_1"><label for="q11_1">Так</label></p>
                <p><input type="checkbox" name="q11" id="q11_2"><label for="q11_2">Ні</label></p>
                <p><input type="checkbox" name="q11" id="q11_3"><label for="q11_3">Час від часу</label></p>
            </fieldset>
            <fieldset>
                <legend> <label> 13. Вкажіть недоліки в їжі</label></legend>
                <p><textarea maxlength="10" spellcheck="true" rows="10" cols="60"></textarea> </p>
            </fieldset>
            <fieldset>
                <legend> <label> 14. Що подобається вам в закладі Італійська булочка?</label></legend>
                <p><textarea maxlength="10" spellcheck="true" rows="10" cols="60"></textarea> </p>
            </fieldset>
            <fieldset>
                <legend> <label> 15. Що б ви змінили в Італійська булочка?</label></legend>
                <p><textarea maxlength="10" spellcheck="true" rows="10" cols="60"></textarea> </p>
            </fieldset>
            <legend><label for="rng">Визначіть якість їжі в столовій 1-10:</label></legend>
            <p><input type="range" min="0" max="10" id="rng" name="rng" style="width: 450px;"></p>
            </fieldset>
            <fieldset>
                <legend><label for="num">Вкажіть номер вашої школи:</label></legend>
                <p><input type="number" id="num" name="num" style="width: 450px;"></p>
            </fieldset>
            <fieldset>
                <label for="email">
                    <legend>Вкажіть свою електронну пошту</legend>
                </label>
                <p> <input style="width: 450px;" type="email" autocomplete="off"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" id="email" required
                        placeholder="Вкажіть свій email " title="Електронна пошта "></p>
            </fieldset>
            <fieldset>
                <legend><label for="tel">Вкажіть номер телефону</label></legend>
                <p><input name="tel" id="tel" style="width: 450px;" type="tel" required pattern="[0-9]{10}$"
                        placeholder="Вкажіть свій номер телефону" title="Номер телефону"></p>
            </fieldset>
            <fieldset>
                <legend><label for="pwd">Вкажіть пароль:</label></legend>
                <p><input type="password" id="pwd" name="pwd" style="width: 450px;"
                        pattern="(?=.*\d)(?=.*[a-z0-9])(?=.*[A-Z]).{6,}" placeholder="Вкажіть пароль"
                        title="Повинен містити 6 символів, хоча б одну цифру, велику та малу літеру, " required></p>
            </fieldset>
            <fieldset>
                <legend><label for="dtb">Вкажіть дату вашого народження:</label></legend>
                <p><input type="date" id="dtb" name="dtb" style="width: 450px;"></p>
            </fieldset>
            <fieldset>
                <legend><label for="tim">Вкажіть час проходження тесту:</label></legend>
                <p><input type="time" id="tim" name="tim" style="width: 450px;"></p>
            </fieldset>
            <fieldset>
                <legend><label for="col">Вкажіть ваш улюблений колір:</label></legend>
                <p><input type="color" id="col" name="col" style="width: 450px;"></p>
            </fieldset>
            <fieldset>
                <legend><label for="mnth">Вкажіть місяць, коли починаються зимові канікули:</label></legend>
                <p><input type="month" id="mnth" name="mnth" style="width: 450px;"></p>
            </fieldset>
            <fieldset>
                <legend><label for="mnth">Вкажіть тиждень, коли починаються зимові канікули:</label></legend>
                <p><input type="week" id="mnth" name="mnth" style="width: 450px;"></p>
            </fieldset>
            <fieldset>
                <legend><label for="website">Вкажіть ссилку на сайт вашої школи</label></legend>
                <input type="url" style="width: 450px;" id="website" name="website" pattern="https?://.+"
                    title="Повинен включати http://">
            </fieldset>
            <fieldset>
                <legend><label for="strava">Вкажіть улюблену страву</label></legend>
                <p><input list="strava">
                    <datalist id="strava">
                        <option value="булочка 1"></option>
                        <option value="булочка 2"></option>
                        <option value="булочка 3"></option>
                    </datalist>
            </fieldset>
            <fieldset>
                <p>Тест завершено</p>
                <meter style="width: 470px;;" value="100" max="100">Кипяток</meter>
            </fieldset>

            </p>
            <p style="text-align: center;"> <input type="submit">
                <input type="reset"></p>
            <fieldset>
                <legend><label>Соц мережі</label></legend>
                <div>
                    <p style="text-align: center;">
                        <a href="https://www.facebook.com" class="a1"><img
                                src="https://cdn.icon-icons.com/icons2/790/PNG/128/fb_icon-icons.com_65434.png"
                                style="height:20px;">Facebook</a>
                        <a href="https://www.Instagram.com" class="a1"><img
                                src="https://cdn.icon-icons.com/icons2/836/PNG/128/Instagram_icon-icons.com_66804.png"
                                style="height:20px;">Instagram</a>
                        <a href="https://www.Twitter.com" class="a1"><img
                                src="https://cdn.icon-icons.com/icons2/1107/PNG/128/1486051940-twitersocialne_2rkbrandlogo_79084.png"
                                style="height:20px;">Twitter</a>
                    </p>
                </div>

            </fieldset>

        </form>
</body>

</html>
