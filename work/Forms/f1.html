<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1</title>
  <link rel="stylesheet" type="text/css" href="f1.css">
</head>

<body>

  <form action="" class="air">
    <div class="form-inner">
      <div class="stripes-block"></div>
      <div class="form_block">
        <label for="name">Ім'я</label>
        <input type="text" id="name" required pattern="^[a-zA-Z]+$">
      </div>
      <div class="form_block">
        <label for="address">Адреса</label>
        <textarea rows="3" id="address" required></textarea>
      </div>
      <div class="form_block_GB">
        <i class="fa fa-tty"></i>
        <input type="text" id="phone" required placeholder="мобільний номер" required>
      </div>
      <div class="form_block_GB">
        <i class="fa fa-envelope-o"></i>
        <input type="email" id="email" required placeholder="ваша пошта" required>
      </div>
      <div class="form_block_GB">
        <i class="fa fa-paper-plane-o"></i>
        <input type="submit" value="Відправити">
      </div>
    </div>
  </form>
</body>

</html>
